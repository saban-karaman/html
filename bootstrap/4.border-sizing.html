<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Border-Sizing</title>

    <style>
        body{
            padding: 70px;
        }
    </style>
</head>
<body>

    <h1>Hello FS Team!</h1>

    <br><br>

    <div class="bg-light mt-2 p-4"></div>
    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border-top"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>


    <br><br>

    <div class="bg-light mt-2 p-4 border"></div>
    <div class="bg-light mt-2 p-4 border border-0"></div>
    <div class="bg-light mt-2 p-4 border border-top-0"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>

    <br><br>

    <div class="bg-light mt-2 p-4 border border-primary rounded"></div>
    <div class="bg-light mt-2 p-4 border border-secondary rounded-bottom"></div>
    <div class="bg-light mt-2 p-4 border-bottom"></div>
    <div class="bg-light mt-2 p-4 border-start"></div>
    <div class="bg-light mt-2 p-4 border-end"></div>

    <br><br><br>

    <img src="https://via.placeholder.com/200" class="rounded" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-top" alt="">
    <img src="https://via.placeholder.com/200" class="rounded-3" alt="">

    





    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
